<div class="w-screen h-screen">
  <div class="container w-96 mx-auto mt-10">
    <div class="wrapper">
      <div class="banner-image"> </div>
      <h1>Rahel Wicki</h1>
      <p>Alles Gute zu deinem Geburtstag!</p>
    </div>
    @if (isPlaying) {
      <div class="h-1 mt-3 w-full bg-pink-200">
        <div class="h-1 bg-green-500" [style]="'width: ' + audioProgress() + '%' "></div>
      </div>

      <div class="flex gap-4 mt-3">
        <button (click)="pauseAudio()" class="bg-orange-500 font-semibold text-white py-2 px-4 rounded">Break</button>
        <button (click)="stopAudio()" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">Stop</button>
      </div>
    } @else {
      @if (isPaused) {
        <div class="button-wrapper">
          <button (click)="resetPause()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Continue</button>
        </div>
      } @else {
        <div class="button-wrapper">
          <button (click)="playAudio()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Play</button>
        </div>
      }
    }
  </div>
</div>
